name: Platformer Generated uat-portal-api Build
'on':
  push:
    branches:
      - UAT
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: docker.pkg.github.com/smoerlk/portal-api/portal-api
      CONTAINER_REGISTRY: docker.pkg.github.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_935004CA_199B_403D_98C6_322FC9AE9D1C }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_76070C69_8DE2_4A12_9A42_BEF3DE77A993}}
          project-id: ${{secrets.PROJECT_ID_76070C69_8DE2_4A12_9A42_BEF3DE77A993}}
          token: ${{secrets.AUTOGENERATED_CICD_76070C69_8DE2_4A12_9A42_BEF3DE77A993}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: d3e18da1-ae00-4021-a700-99e8002b2873
